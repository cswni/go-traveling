name: "Despliegue de sitio web en Github Pages"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "**.md"

  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Descargando cÃ³digo del repositorio ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Instalando dependencias ğŸ”§
        run: npm install


      - name: Creando la versiÃ³n a publicar ğŸ—ï¸
        run: npm run build
        env:
          NODE_ENV: production

      - name: Publicando en GH Pages ğŸš€
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs